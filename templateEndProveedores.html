  function buildTable(data) {
    var table = document.getElementById("myTable");

    for (var i = 0; i < data.length; i++) {
      var row = `<tr>
							<td>${data[i].id}</td>
							<td>${data[i].nombrecompania}</td>
							<td>${data[i].nombrecontacto}</td>
					  </tr>`;
      table.innerHTML += row;
    }
  }
